<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>
    <h2>Đếm số từ trong một chuỗi</h2>

    <label for="inputText">Nhập chuỗi:</label><br>
    <textarea id="inputText" rows="4" cols="50" placeholder="Nhập vào đây..."></textarea><br><br>

    <button onclick="countWords()">Đếm từ</button>

    <p id="result"></p>

    <script>
        function countWords() {
            // Lấy chuỗi người dùng nhập vào
            let text = document.getElementById("inputText").value;

            // Xóa khoảng trắng thừa ở đầu/cuối và tách từ bằng dấu cách (hoặc nhiều dấu cách)
            let words = text.trim().split(/\s+/);

            // Nếu chuỗi rỗng sau khi trim thì không có từ nào
            let wordCount = (text.trim() === "") ? 0 : words.length;

            // Hiển thị kết quả
            document.getElementById("result").innerText = "Số từ trong chuỗi là: " + wordCount;
        }
    </script>
</body>
</html>
